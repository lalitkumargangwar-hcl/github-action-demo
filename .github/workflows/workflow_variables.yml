name: testing workflow variables

on:
  workflow_dispatch

env:
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
     - name: "Say Hello Lalit it's Monday."
       run: echo "$Greeting $First_Name is using $cloud!"
       env:
         First_Name: Lalit
